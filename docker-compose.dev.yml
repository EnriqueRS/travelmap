# Docker Compose for Development (only essential services)
version: '3.8'

services:
  # PostgreSQL Database with PostGIS
  postgres:
    image: postgis/postgis:15-3.3
    container_name: travelmap-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: travelmap
      POSTGRES_USER: travelmap_user
      POSTGRES_PASSWORD: travelmap_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - travelmap-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U travelmap_user -d travelmap"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for cache and sessions
  redis:
    image: redis:7-alpine
    container_name: travelmap-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    networks:
      - travelmap-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

# Persistent volumes for development
volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

# Networks
networks:
  travelmap-dev-network:
    driver: bridge