# TravelMap Docker Compose Configuration
version: '3.8'

services:
  # PostgreSQL Database with PostGIS
  postgres:
    image: postgis/postgis:15-3.3
    container_name: travelmap-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: travelmap
      POSTGRES_USER: travelmap_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-travelmap_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - travelmap-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U travelmap_user -d travelmap"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PgAdmin for database administration
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: travelmap-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@travelmap.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - travelmap-network
    depends_on:
      postgres:
        condition: service_healthy

  # Backend API NestJS
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${NODE_ENV:-development}
    container_name: travelmap-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: travelmap_user
      DB_PASSWORD: ${DB_PASSWORD:-travelmap_password}
      DB_NAME: travelmap
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      REDIS_URL: redis://redis:6379
    volumes:
      # For development: mount code with hot reload
      - ./backend:/app
      - /app/node_modules
      # For uploads
      - uploads_data:/app/uploads
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    networks:
      - travelmap-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: >
      sh -c "
        if [ '$NODE_ENV' = 'development' ]; then
          npm run start:dev
        else
          npm run start:prod
        fi
      "

  # Frontend SvelteKit
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: ${NODE_ENV:-development}
    container_name: travelmap-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PUBLIC_API_URL: ${PUBLIC_API_URL:-http://localhost:3001/api}
      PUBLIC_MAPTILER_API_KEY: ${MAPTILER_API_KEY:-}
      PUBLIC_APP_NAME: TravelMap
      PUBLIC_APP_VERSION: 1.0.0
    volumes:
      # For development: mount code with hot reload
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    networks:
      - travelmap-network
    depends_on:
      backend:
        condition: service_healthy
    command: >
      sh -c "
        if [ '$NODE_ENV' = 'development' ]; then
          npm run dev -- --host 0.0.0.0 --port 5173
        else
          cp -r build/* /usr/share/nginx/html/
          nginx -g 'daemon off;'
        fi
      "

  # Redis for cache and sessions
  redis:
    image: redis:7-alpine
    container_name: travelmap-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - travelmap-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Proxy (production)
  nginx:
    image: nginx:alpine
    container_name: travelmap-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - uploads_data:/var/www/uploads:ro
      - ssl_certs:/etc/nginx/ssl:ro
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    networks:
      - travelmap-network
    depends_on:
      - frontend
      - backend
    profiles:
      - production

  # MinIO for object storage (S3 alternative)
  minio:
    image: minio/minio:latest
    container_name: travelmap-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin123}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    networks:
      - travelmap-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

# Persistent volumes
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  uploads_data:
    driver: local
  ssl_certs:
    driver: local

# Networks
networks:
  travelmap-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16